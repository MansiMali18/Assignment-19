<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie cards</title>
    <style>
           @import url('https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Tangerine:wght@400;700&display=swap');
        body {
            background-color: beige;
            padding: 0px;
            margin: 0px;
            font-family: "Charm";  
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            justify-content: space-evenly;
        }

        .laptop-card {
            width: 400px;
            height: 600px;
            background-color: #f7f2f2;
            border: solid 1px #800000;
            margin: 10px 20px;
            padding: 10px;
            border-radius: 14px;
            box-shadow: -8px -8px 4px grey;
        
        }
        .laptop-card:hover{
            width: 450;
        }
        .laptop-img {
            height: 260px;
            width: 350px;
            padding: 10px;
            border-radius: 60px;
            box-shadow: black;
        }

       h1{
        text-shadow: 2px 2px;
        color:#800000;
        display: flex;
        margin: 0px 13px;
        padding: 10px;
       
       }
       h3{
        text-shadow: 1px 1px;
        color:#220033;
        text-align: center;
        margin-right: 10px;
        font-size: 20px;
       }
       h4{
        font-size: 15px;
       }
       
       .img-2
       {
        position: relative;
        top: 0px;
        bottom: 200px;
        width:150px;
        height: 200px;
        display: flex;
       } 
       .btn{
        width: 150px;
        height: 40px;
        padding:10px 20px;
        background-color: #deaaf8;
        color: #220033;
        margin-left: 120px;
        border-radius: 30px;
        border: double 5px  #220033  ;
    
       }
       
    </style>
</head>

<body>

    <div class="container">
        <div class="laptop-card">
            
                <img src="./img/laptop-1.PNG"class="laptop-img"><br>
               <h4> HP Laptop 15s, 12th Gen Intel Core i3, 15.6-inch (39.6 cm), 8GB DDR4, 512GB SSD, Thin & Light, Dual Speakers (Win 11, MSO 2021, Silver, 1.69 kg), fq5007TU / FQ5327TU</h4>
                <h3>Rating : 1K+ bought in past month</h3>
                <h3>₹35,879 M.R.P: ₹51,134 (30% off)</h3>
                <button class="btn">Buy Now</button>
                
        </div>

    </div>
</body>

</html>
